<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Parser</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>RhombParser</h1>
	<p>
	  <textarea name="body" class="js_body" style="width:500px;height:200px">
Dear #first_name# #last_name#,

Thank you for registering with #url_www.nms.de#. If you have any questions send an email to #mailto_andy@nms.de#.

BTW - check this out: #urldata_link_google# 

Cheers

#url_www.nms.de#</textarea>
	</p>
	<p>
	  <button class="js_parse" name="submit">parse</button>  
	</p>

	<div id="out" style="width:500px;height:200px"></div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript"></script>
	<script src="rhomb_parser.js" type="text/javascript"></script>
	<script type="text/javascript">
	  $('.js_parse').click(function() {
    	var body = $('.js_body').html();

    	data = {
    		first_name : "Andy",
    		last_name : "Wenk",
    		link_google : "www.google.com"
    	}
    
      RhombParser.setDoParse(1);
    	body = RhombParser.parseContent(body, data);

    	$('#out').html(body);
    })
	</script>
</body>
</html>
